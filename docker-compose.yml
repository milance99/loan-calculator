version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: loan_calculator_mysql
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: loan_calculator
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ptest123"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:

